<div class="header-body">
    <a routerLink="" class="brand-logo">
      <img src="../../assets/images/logo.png" alt="">
    </a>
    <div class="nav-links">
      <ul>
        <li><a href="" routerLink="">Scholarship</a></li>
        <li><a routerLink="">Business</a></li>
        <li><a routerLink="/luckyme">Lucky Me</a></li>
        <li><a routerLink="">Insurance</a></li>
      </ul>
    </div>
    <div class="account-actions">
      <div *ngIf="isAuthenticated" class="loggedIn">
          <div class="dropdown">
              <input type="checkbox" id="dropdown-checker">
              <label for="dropdown-checker" class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton">
                 <div id="user-det">
                    <img [src]="apiPath +'/users/getimage/'+ currentUser.email.split('@')[0]" alt="">
                    <p>Hello</p>
                    <p>{{currentUser.firstName}}</p>
                 </div>
              </label>
              <div class="my-dropdown">
                <a class="my-dropdown__item" href="" (click)="logout()">Logout</a>
              </div>
            </div>
        
      </div>
      <div *ngIf="!isAuthenticated" class="notLoggedIn">
          <a class="btn-local" routerLink="/login">Login</a>
          <a class="btn-local" routerLink="/register">Sign Up</a>
      </div>
     
    </div>
</div>
