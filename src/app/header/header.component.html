<!--  header-section start  -->
<header
  #header
  class="header-section"
  [ngClass]="{ 'animated fadeInDown menu-fixed header-close': sticky }"
>
  <div class="header-bottom">
    <div class="container">
      <nav class="navbar navbar-expand-xl">
        <a class="site-logo site-title" routerLink=""
          ><img src="assets/images/ntlog.png" alt="site-logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="menu-toggle"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav main-menu ml-auto">
            <li routerLinkActive="active">
              <a (click)="navClicked()" routerLink="/luckyme">Lucky Me</a>
            </li>
            <li>
              <a (click)="navClicked()" routerLink="/business">Business</a>
            </li>
            <li>
              <a (click)="navClicked()" routerLink="/scholarship"
                >Scholarship</a
              >
            </li>

            <li>
              <a (click)="navClicked()" routerLink="/howitworks">How to play</a>
            </li>
            <li>
              <a target="_blanc" href="https://forms.gle/tiqjQ8UUFU5vVLUJ7"
                >Join Team</a
              >
            </li>
          </ul>
          <div class="header-join-part">
            <button
              type="button"
              class="cmn-btn"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              Login
            </button>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- header-bottom end -->
</header>
<!--  header-section end  -->
<!--login registration Modal -->
<div
  class="modal fade login-registration-modal"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="login-registration-area">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="login-tab"
                data-toggle="tab"
                href="#login"
                role="tab"
                aria-controls="login"
                aria-selected="true"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="registration-tab"
                data-toggle="tab"
                href="#registration"
                role="tab"
                aria-controls="registration"
                aria-selected="false"
                >Registration</a
              >
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="login"
              role="tabpanel"
              aria-labelledby="login-tab"
            >
              <form class="login-form cmn-frm">
                <div class="frm-group">
                  <label>Username or Email Address</label>
                  <input
                    type="email"
                    name="login_email"
                    id="login_email"
                    placeholder="Username or Email Address"
                  />
                  <i class="fa fa-user"></i>
                </div>
                <div class="frm-group">
                  <label>Password</label>
                  <input
                    type="password"
                    name="login_pass"
                    id="login_pass"
                    placeholder="Enter Password"
                  />
                  <i class="fa fa-lock"></i>
                </div>
                <div class="frm-group">
                  <input
                    type="submit"
                    name="registration_submit2"
                    id="registration_submit2"
                    value="login"
                  />
                </div>
                <div class="frm-group">
                  <div class="checkbox-area">
                    <input type="checkbox" id="login_remember_pass" />
                    <label for="login_remember_pass">Remember Password</label>
                  </div>
                  <div class="forgot-pass-area">
                    <a href="#0">Forgot Password?</a>
                  </div>
                </div>
                <div class="frm-group">
                  <div class="or-text">
                    <span>Or login with</span>
                  </div>
                </div>
                <div class="frm-group">
                  <div class="login-with-area">
                    <a href="#" class="facebook"
                      ><i class="fa fa-facebook-f"></i>facebook</a
                    >
                    <a href="#" class="google"
                      ><i class="fa fa-google-plus"></i>facebook</a
                    >
                    <a href="#" class="twitter"
                      ><i class="fa fa-twitter"></i>facebook</a
                    >
                  </div>
                </div>
              </form>
              <div class="have-not-account">
                <p>You donâ€™t have an account?<a href="#0">Register Now</a></p>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="registration"
              role="tabpanel"
              aria-labelledby="registration-tab"
            >
              <form class="registration-form cmn-frm">
                <div class="frm-group">
                  <label>Username or Email Address</label>
                  <input
                    type="email"
                    name="registration_email"
                    id="registration_email"
                    placeholder="Username or Email Address"
                  />
                  <i class="fa fa-user"></i>
                </div>
                <div class="frm-group">
                  <label>Password</label>
                  <input
                    type="password"
                    name="registration_pass"
                    id="registration_pass"
                    placeholder="Enter Password"
                  />
                  <i class="fa fa-lock"></i>
                </div>
                <div class="frm-group">
                  <label>Confirm Password</label>
                  <input
                    type="password"
                    name="registration_re_pass"
                    id="registration_re_pass"
                    placeholder="Enter Password"
                  />
                  <i class="fa fa-lock"></i>
                </div>
                <div class="frm-group">
                  <input
                    type="submit"
                    name="registration_submit"
                    id="registration_submit"
                    value="Registration"
                  />
                </div>
                <div class="frm-group">
                  <div class="checkbox-area">
                    <input type="checkbox" id="registration_remember_pass" />
                    <label for="registration_remember_pass"
                      >I Agree with the Terms of Use</label
                    >
                  </div>
                  <div class="forgot-pass-area">
                    <a href="#0">Forgot Password?</a>
                  </div>
                </div>
                <div class="frm-group">
                  <div class="or-text">
                    <span>Or login with</span>
                  </div>
                </div>
                <div class="frm-group">
                  <div class="login-with-area">
                    <a href="#" class="facebook"
                      ><i class="fa fa-facebook-f"></i>facebook</a
                    >
                    <a href="#" class="google"
                      ><i class="fa fa-google-plus"></i>facebook</a
                    >
                    <a href="#" class="twitter"
                      ><i class="fa fa-twitter"></i>facebook</a
                    >
                  </div>
                </div>
              </form>
              <div class="have-not-account">
                <p>Already have an account?<a href="#0">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
