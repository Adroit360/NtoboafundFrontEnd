<div class="d-body">
    <aside class="d-body__aside">
        <div class="brand-image">

        </div>
        <nav class="navlinks">
            <a (click)="navigate('overview')" routerLink="overview" class="navlink">
                <span class="bar" [ngClass]="{isactive:isOnPage('overview')}"></span>
                <div class="navlink__icon">
                    <svg>
                        <use href="../../assets/Icons/svgs.svg#icon-codesandbox" />
                    </svg>
                </div>
                <div class="navlink__text">Overview</div>
            </a>
            <a (click)="navigate('profile')" routerLink="profile" class="navlink">
                <span class="bar" [ngClass]="{isactive:isOnPage('profile')}"></span>
                <div class="navlink__icon">
                    <svg>
                        <use href="../../assets/Icons/svgs.svg#icon-user" />
                    </svg>
                </div>
                <div class="navlink__text">Profile</div>
            </a>
        </nav>
    </aside>
    <div class="d-body__preface"></div>
    <div class="d-body__main">
        <div class="head">
            <div class="header-text">{{userDashboardService.headerText}}</div>
            <div class="notification">
                <div class="icon">
                    <svg>
                        <use href="../../assets/Icons/svgs.svg#icon-tools" />
                    </svg>
                </div>
            </div>
            <div class="account-actions">
                <div class="dropdown">
                    <!-- <input type="checkbox" id="dropdown-checker"> -->
                    <label for="dropdown-checker" class="dropdown-toggle" id="dropdownMenuButton">
                        <div id="user-det">
                            <img [src]="apiPath +'/users/getimage/'+ currentUser.email.split('@')[0]" alt="">
                            <p>Hello</p>
                            <p>{{currentUser.firstName}}</p>
                        </div>
                    </label>
                    <div class="my-dropdown">
                        <a routerLink="" class="my-dropdown__item" href="">Back To Home</a>
                        <a class="my-dropdown__item" href="" (click)="logout()">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
