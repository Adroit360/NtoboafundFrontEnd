<div class="d-body">
    <aside class="d-body__aside">
        <div class="brand-image">

        </div>
        <nav class="navlinks">
            <a (click)="navigate('overview')" routerLink="overview" class="navlink">
                <span class="bar" [ngClass]="{isactive:isOnPage('overview')}"></span>
                <div class="navlink__icon">
                    <svg>
                        <use href="../../assets/Icons/svgs.svg#icon-codesandbox" />
                    </svg>
                </div>
                <div class="navlink__text">Overview</div>
            </a>
            <a (click)="navigate('profile')" routerLink="profile" class="navlink">
                <span class="bar" [ngClass]="{isactive:isOnPage('profile')}"></span>
                <div class="navlink__icon">
                    <svg>
                        <use href="../../assets/Icons/svgs.svg#icon-user" />
                    </svg>
                </div>
                <div class="navlink__text">Profile</div>
            </a>
        </nav>
    </aside>
    <div class="d-body__preface"></div>
    <div class="d-body__main">
        <div class="head">
            <div class="header-text">Overview</div>
            <div class="notification">
                <div class="icon">
                    <svg>
                        <use href="../../assets/Icons/svgs.svg#icon-moneybag" />
                    </svg>
                </div>
            </div>
            <div class="user-det">
                <div class="username">Justice</div>
                <div class="dropdown"></div>
            </div>
        </div>
        <div class="body">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
