<app-busy [ngClass]="{'visible':loading,'invisible':!loading}" #loader></app-busy>

<div class="luckyme-bg"></div>
<div class="luckyme-body">
  <app-header></app-header>
  <div class="choice-scrolls">
    <div class="choice-box">
      <div class="choice-amount">GH₵ 5</div>
      <!-- <div class="choice-description">
        <p>Mutiply Choice By 5</p>
        <p>5 Cedis for 5000</p>
      </div> -->
      <input id="rfive" class="choice-selector__radio" type="radio" name="choice" />
      <div class="choice-selector__background">
        <label for="rfive" class="choice-selector">
        </label>
      </div>

    </div>
    <div class="choice-box">
      <div class="choice-amount">GH₵ 10</div>
      <!-- <div class="choice-description">
        <p>Mutiply Choice By 5</p>
        <p>5 Cedis for 5000</p>
      </div> -->

      <div class="choice-selector__background">
        <label for="rten" class="choice-selector">
        </label>

      </div>

    </div>
    <div class="choice-box">
      <div class="choice-amount">GH₵ 20</div>
      <!-- <div class="choice-description">
        <p>Mutiply Choice By 5</p>
        <p>5 Cedis for 5000</p>
      </div> -->
      <input id="rtwenty" class="choice-selector__radio" type="radio" name="choice" />
      <div class="choice-selector__background">

        <label for="rtwenty" class="choice-selector">
        </label>
      </div>

    </div>
    <div class="choice-box">
      <div class="choice-amount">GH₵ 50</div>
      <!-- <div class="choice-description">
        <p>Mutiply Choice By 5</p>
        <p>5 Cedis for 5000</p>
      </div> -->
      <input id="rfifty" class="choice-selector__radio" type="radio" name="choice" />
      <div class="choice-selector__background">
        <label for="rfifty" class="choice-selector"></label>
      </div>
    </div>
    <div class="choice-box">
      <div class="choice-amount">GH₵ 100</div>
      <!-- <div class="choice-description">
        <p>Mutiply Choice By 5</p>
        <p>5 Cedis for 5000</p>
      </div> -->
      <input id="rhundred" class="choice-selector__radio" type="radio" name="choice" />
      <div class="choice-selector__background">

        <label for="rhundred" class="choice-selector">
        </label>
      </div>

    </div>
    <div class="choice-box">
      <div class="choice-amount">GH₵ 500</div>
      <!-- <div class="choice-description">
        <p>Mutiply Choice By 5</p>
        <p>5 Cedis for 5000</p>
      </div> -->
      <input id="rfivehundred" class="choice-selector__radio" type="radio" name="choice" />
      <div class="choice-selector__background">
        <label for="rfivehundred" class="choice-selector">
        </label>

      </div>

    </div>
  </div>
  <div class="choice-period">
    <div class="header">Choose Period</div>
    <div class="body">
      <div class="periods">
        <label class="period-choice" for="dailyperiod">
          <input type="radio" name="period" id="dailyperiod">
          <div class="text">Daily</div>
        </label>
        <label class="period-choice" for="weeklyperiod">
          <input type="radio" name="period" id="weeklyperiod">
          <div class="text">Weekly</div>
        </label>
        <label class="period-choice" for="monthlyperiod">
          <input type="radio" name="period" id="monthlyperiod">
          <div class="text">Monthly</div>
        </label>
      </div>

    </div>
  </div>
  <div class="payment-pane">
    <a (click)="pay()" class="transbtn">Make Payment</a>
  </div>
</div>
