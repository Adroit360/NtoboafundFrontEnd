<app-header></app-header>
<app-busy class="loader" [ngClass]="{'visible':loading,'invisible':!loading}" #loader></app-busy>
<div class="login-body">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-box">
    <div class="login-box__header">
      <h3>Login</h3>
    </div>
    <div class="login-box__body">
      <div class="c-input">
        <input  type="email" formControlName="email" placeholder="Email" />
        <i class="c-addon fa fa-envelope"></i>
        <b class="val-msg"></b>
      </div>
      <div class="c-input">
        <input  type="password" formControlName="password" placeholder="Password" />
        <i class="c-addon fa fa-lock"></i>
        <b class="val-msg"></b>
      </div>
    </div>
    <div  class="loading"></div>
    <div *ngIf="error" class="error-msg">{{error}}</div>
   
    <div class="loginbtnpane">
      <a class="redirect-link" routerLink="../register">Register Instead</a>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

  </form>
</div>
