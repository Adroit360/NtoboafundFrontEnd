<div class="h-body">
  <div class="h-top">
    <app-header></app-header>
    <div class="h-top__brand-name">
      <!-- Welcome To Ntuboa Fund -->
    </div>
    <div class="info-pane">
      <div class="info-card">
        <div class="info-card__head">
          <div class="info-card__head--icon">
            <img src="../../assets/images/trophy.png" alt="">
          </div>
          <div class="info-card__head--text">Winners</div>
        </div>
        <div class="info-card__body">
          <div *ngIf="winnings">
            <div *ngFor="let key of ObjectKeys(winnings)" class="winner-group">
              <div class="winner-group__header">
                Winners For {{key}}
              </div>
              <div *ngFor="let winner of winnings[key]" class="winner-item">
                <div class="winner-item__image">
                  <img [src]="apiPath +'/users/getimage/'+ winner.user.email.split('@')[0]" alt="">
                </div>
                <div class="winner-item__description">
                  <div class="winner-name">{{winner.user.firstName }} {{winner.user.lastName}}</div>
                  <div class="winning-details">
                    <div class="amount-won">Won : {{winner.amountToWin}}</div>
                    <div class="amount-staked">staked : GHS {{winner.amount}}</div>
                    <div class="date-won">Date : {{winner.date}}</div>
                  </div>
                </div>
                <div class="winner-item__actions">
                  <div style="background-color: #ae66e6;" class="period">{{winner.period}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="info-card links">
        <div class="link-group">
          <div class="link-row">
            <a class="link-card">
              <svg class="linkicon icon icon-mid">
                <use href="../../assets/Icons/svgs.svg#icon-study" />
              </svg>
              <div class="text">Scholarship</div>
              <div class="cover-text">Scholarship</div>
            </a>
            <a class="link-card">
              <svg class="linkicon icon icon-mid">
                <use href="../../assets/Icons/svgs.svg#icon-handshake-o" />
              </svg>
              <div class="text">Business</div>
              <div class="cover-text">Business</div>
            </a>
          </div>
          <div class="link-row">
            <a routerLink="/luckyme" class="link-card">
              <svg class="linkicon icon icon-mid">
                <use href="../../assets/Icons/svgs.svg#icon-moneybag" />
              </svg>
              <div class="text">Lucky Me</div>
              <div class="cover-text">Lucky Me</div>
            </a>
            <a class="link-card">
              <svg class="linkicon icon icon-mid">
                <use href="../../assets/Icons/svgs.svg#icon-umbrella" />
              </svg>
              <div class="text">Insurance</div>
              <div class="cover-text">Insurance</div>
            </a>
          </div>


        </div>
      </div>
    </div>
  </div>
  <div class="h-bottom">


  </div>
</div>
<div class="bg"></div>
<app-faq></app-faq>
